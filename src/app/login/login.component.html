<!-- template rendering binding -->

<div class="container">
    <div class="loginbox">
        <h3>Signin</h3>
        <!-- <form action=""> -->
            <div class="acnobox">
                <input [(ngModel)]="acno" type="number" id="accountnumber" placeholder="Enter Account Number">
            </div>
            <div class="passbox">
                <input [(ngModel)]="pass" type="password"  id="pass" placeholder="enter password">
            </div>
            <div class="buttonbox">
                <button (click)="login()" type="button">Login</button>
            </div>
        <!-- </form> -->
    </div>
</div>
