
<div class="container">
    <div class="loginbox">
        <h3>Signin</h3>
        <div class="acnobox">
            <input (change)="acnoChange($event)" type="number" id="accountnumber" placeholder="Enter Account Number">
        </div>
        <div class="passbox">
            <input (change)="passChange($event)"  type="password"  id="pass" placeholder="enter password">
        </div>
        <div class="buttonbox">
            <button (click)="login()" type="button">Login</button>
        </div>
    </div>
</div>
